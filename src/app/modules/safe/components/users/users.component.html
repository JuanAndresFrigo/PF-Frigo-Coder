<div class="container pt-3">
  <h1>Usuarios</h1>

  <div class="mb-3">
    <app-button
      (onButtonClick)="openUsersDialog()"
      buttonContent="Nuevo Usuario"
      buttonIcon="add"
    ></app-button>
  </div>
  <app-table
    [dataSourceTable]="userList$ | async"
    [displayedColumnsTable]="userColumns"
    (onEditClick)="onEditUserClick($event)"
    (onDeleteClick)="onDeleteUserClick($event)"
  ></app-table>
</div>
