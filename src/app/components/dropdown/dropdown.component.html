<form>
  <mat-form-field>
    <mat-label>{{ dropdownLabel }}</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food" (selectionChange)="onSelectItem.emit(selectedValue)">
      <mat-option *ngFor="let item of dropdownOptions" [value]="item.id" >
        {{ item?.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
