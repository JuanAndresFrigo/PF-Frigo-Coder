<ng-container *ngIf="_dataSourceTable?.length">

  <table mat-table [dataSource]="_dataSourceTable" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre del curso -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.course.name }}</td>
    </ng-container>

    <!-- Nombre del estudiante -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Alumno</th>
      <td mat-cell *matCellDef="let element">{{ element.user | fullname | titlecase }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let enrrollment">
        <button mat-icon-button color="primary" (click)="onEditClick.emit(enrrollment)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteClick.emit(enrrollment)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_displayedColumnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: _displayedColumnsTable"></tr>
  </table>

</ng-container>
