<table mat-table [dataSource]="_dataSourceTable" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Fullname Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef appUppercaseDirective>Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ element | fullname | titlecase }}
    </td>
  </ng-container>

  <!-- DocNumber Column -->
  <ng-container matColumnDef="docNumber">
    <th mat-header-cell *matHeaderCellDef>Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.docNumber }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="accent" (click)="onInfoClick.emit(user)">
        <mat-icon>info</mat-icon>
      </button>
      <button *ngIf="loggedUserRol === 'ADMIN'" mat-icon-button color="primary" (click)="onEditClick.emit(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="loggedUserRol === 'ADMIN'"
        mat-icon-button
        color="warn"
        (click)="onDeleteClick.emit(user)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="_displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: _displayedColumnsTable"></tr>
</table>
