<table mat-table [dataSource]="_dataSourceTable" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ element | fullname | titlecase }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="docNumber">
    <th mat-header-cell *matHeaderCellDef>Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.docNumber }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="_displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: _displayedColumnsTable"></tr>
</table>
