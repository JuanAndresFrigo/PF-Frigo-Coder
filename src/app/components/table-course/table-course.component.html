<table mat-table [dataSource]="_dataSourceTable" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="accent" (click)="onInfoClick.emit(course)">
        <mat-icon>info</mat-icon>
      </button>
      <button *ngIf="loggedUserRol === 'ADMIN'" mat-icon-button color="primary" (click)="onEditClick.emit(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="loggedUserRol === 'ADMIN'" mat-icon-button color="warn" (click)="onDeleteClick.emit(course)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="_displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: _displayedColumnsTable"></tr>
</table>
