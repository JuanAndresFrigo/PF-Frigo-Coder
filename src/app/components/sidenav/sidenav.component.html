<mat-drawer-container
  class="example-container"
  hasBackdrop="unset"
  cdkScrollable="false"
>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-nav-list role="list">
      <mat-list-item
        role="listitem"
        (click)="onNavItemClick('courses')"
        [activated]="getModuleRoute === 'courses'"
        >Cursos</mat-list-item
      >
      <mat-list-item
        role="listitem"
        (click)="onNavItemClick('users')"
        [activated]="getModuleRoute === 'users'"
        >Alumnos</mat-list-item
      >
      <mat-list-item role="listitem" (click)="onNavItemClick('users')">
        <app-button
          (onButtonClick)="onLogoutClick()"
          buttonColor="warn"
          buttonContent="Cerrar sesiÃ³n"
        ></app-button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <ng-content></ng-content>
  </div>
</mat-drawer-container>
